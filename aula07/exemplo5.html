<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
body
{
margin: 0;
padding: 0;
}


h1
{

margin: 0;
background-color: rgb(0, 100, 55);
color: white;
padding: 30px;
}


.negrito
{
font-weight: bold;
}

.italico
{
    font-style: italic;
}

.sublinhado
{
text-decoration: underline;
}

.destaque
{
background-color: rgb(6, 225, 148);
border: 1px solid rgb(3, 58, 26);
}


table,th,td
{
border: 1px solid rgb(9, 14, 9);
border-collapse: collapse;
padding: 5px;


}



    </style>





</head>
<body>
    
<h1>Exemplo 5 - CSS</h1>

<p>
Olá, seja <span class="negrito destaque">bem vindo</span> a minha página
</p>

<p class="sublinhado">
Abaixo informações pessoais:

</p>

<ul>
<li>Nome: <span class="italico">Luis Fernando Astolfo</span></li>
<li>Cidade: <span class="sublinhado">Mococa</span></li>
<li>Curso: <span class="negrito italico">MTec em informática para Internet</span></li>
</ul>

<table>
<tr>
    <th>Amigo</th>
    <th>Cidade</th>
    <th>Estado</th>
</tr>


<tr>
<td class="italico">Maria</td>
<td>Mococa</td>
<td>SP</td>
</tr>

<tr>
<td>José</td>
<td class="sublinhado">Guaxupé</td>

</tr>






</table>


</body>
</html>
